  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account:</p>
      <form id="signupForm">
        <!-- Replace "signup-process.php" with your backend script -->
        <div class="form-group">
          <label for="username">Name:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="text" id="age" name="age" placeholder="Enter your age" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <input type="text" id="gender" name="gender" placeholder="Enter your gender" required />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Enter your address"
            required
          />
        </div>
        <div class="form-group">
          <label for="contactNumber">Phone number:</label>
          <input
            type="tel"
            id="contactNumber"
            name="contactNumber"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <!-- Add a submit button -->
        <button type="submit" onclick="validateForm()">Sign Up</button>
      </form>
    </div>

      var form = document.getElementById("signupForm");

      // Attach an event listener to the form's submit event
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Call the validateForm function
        validateForm();
      });

      async function validateForm() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const age = document.getElementById("age").value;
        const gender = document.getElementById("gender").value;
        const address = document.getElementById("address").value;
        const contactNumber = document.getElementById("contactNumber").value;

        const response = await fetch("http://localhost:3000/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password, age, gender, address, contactNumber }),
        });

        if (response.ok) {
          const result = await response.json();
          console.log({ result });
          window.location.href = "login.html";
        } else {
          console.error("Failed to sign up:", response.statusText);
          // Handle errors here
        }

        // Clear the form inputs
        form.reset();
      }
    </script>
