<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-lg">
      <h1>User Management</h1>
      <button onclick="logout()" class="logoutButton">Logout</button>

      <button onclick="openCreateUserForm()">Create User</button>
      <div id="userRoleDisplay"></div>

      <div id="userList" class="table-container">
        <table>
          <thead>
            <tr>
              <th>Username</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Address</th>
              <th>Phone Number</th>
              <th>Bcrypt</th>
              <th>MD5Hash</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- User data will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>
    <div id="createUserModal" class="modal">
      <div class="modal-content">
        <form id="userForm">
          <input type="text" id="username" placeholder="Username" />
          <input type="password" id="password" placeholder="Password" />
          <input type="number" id="age" placeholder="Age" />
          <input type="text" id="gender" placeholder="Gender" />
          <input type="text" id="address" placeholder="Address" />
          <input type="text" id="phoneNumber" placeholder="Phone Number" />
          <button type="button" onclick="saveUser()">Save</button>
          <button type="button" class="cancel" onclick="closeCreateUserForm()">
            Cancel
          </button>
          <!-- New cancel button -->
        </form>
      </div>
    </div>

    <div id="editUserModal" class="modal">
      <div class="modal-content">
        <!-- Form fields for editing user data -->
        <form id="editUserForm">
          <input type="text" id="editUserId" style="display: none" />
          <!-- Add an input field to store userId -->
          <input type="text" id="editUsername" placeholder="Username" />
          <input
            type="text"
            id="editPassword"
            placeholder="Password"
            disabled
          />
          <input type="number" id="editAge" placeholder="Age" />
          <input type="text" id="editGender" placeholder="Gender" />
          <input type="text" id="editAddress" placeholder="Address" />
          <input type="text" id="editPhoneNumber" placeholder="Phone Number" />
          <input type="text" id="editMd5Hash" placeholder="MD5Hash" disabled />
          <button type="button" id="updateUserButton" class="updateButton">
            Update
          </button>
          <button
            type="button"
            onclick="closeEditUserModal()"
            class="cancelButton"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
    <div id="toaster" class="toaster"></div>

    <script src="script.js"></script>
  </body>
</html>
