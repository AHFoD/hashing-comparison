<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Hashing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Hashing</h1>
      <div class="form-group">
        <label for="password">Enter a password:</label>
        <input type="password" id="password" placeholder="Password" />
      </div>
      <button id="hashButton" onclick="hashPassword()">Hash Password</button>
      <div class="result">
        <h2>Results:</h2>
        <p>
          MD5 Hash:
          <span id="md5Hash"></span>
        </p>
        <p>
          Bcrypt Hash:
          <span id="bcryptHash"></span>
        </p>
      </div>
    </div>

    <script>
      async function hashPassword() {
        const password = document.getElementById("password").value;
        // Make a fetch request to the backend server
        const response = await fetch("http://localhost:3000/hash-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ password }),
        });

        // Parse the JSON response
        const data = await response.json();

        // Update the HTML elements with the hash values
        document.getElementById("md5Hash").textContent = data.md5Hash;
        document.getElementById("bcryptHash").textContent = data.bcryptHash;
      }
    </script>
  </body>
</html>
